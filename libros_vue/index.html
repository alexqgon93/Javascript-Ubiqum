<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

    <title>Bookstore Vue</title>

</head>

<body>
    <div id="app">
        <h1>My Bookstore</h1>
        <div class="input">
            <input v-model="searchValue" id="input" type="text" placeholder="Search your book..." />
        </div>
        <div class="container">
            <div v-for="book in filteredBooks" class="flip-container">
                <div class="flipper">
                    <div class="front">
                        <!-- front content -->
                        <img class="portada" :src="book.portada" />
                    </div>
                    <div class="back">
                        <!-- back content -->
                        <p>{{book.titulo}}</p>
                        <p class="desc">{{book.descripcion}}</p>
                        <a data-fancybox="gallery" :href="book.detalle"><button>More Info</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>

</body>

</html>
